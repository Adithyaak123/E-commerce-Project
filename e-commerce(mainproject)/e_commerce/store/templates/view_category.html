<head>
    <meta charset="UTF-8">

<body>
    <h1 class="text-center pt-5"><a href="adminhome">Home</a>/category</h1>
    <div class="table-responsive pt-3 w-75 " style="padding-left: 400px;">

        <table class="table table-bordered  ">
         
            <tbody class="text-center">
                {% for category in categories %}
                <tr>
                    <td>{{category.name}}</td>
                    <td><a href="edit_category/{{category.id}}" class="text-success">EDIT</a></td>
                    <td><a href="delete_category/{{category.id}}" class="text-danger">DELETE</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
