    <!-- Cart Start -->
    <div class="container-fluid pt-5 mt-5" style="margin-top: 15px;">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5  ">
                <table class="table table-borderless    text-center mb-0">
                    <thead class="thead-dark   font-monospace " style="font-size: 20px;">
                        <tr>
                            <th >Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>

                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for items in cart_items %}
                        <tr>
                            <td class="align-middle"><img src="{{items.product.image.url}}" alt=""
                                    style="width: 100px;">{{items.product.Name}}</td>
                            <td class="align-middle"><span>&#8377; </span>{{items.product.Price}}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-light  text-center"
                                        value="1">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">$150</td>
                            <!-- <td class="align-middle"><a href="" class="btn w-100"><i class="fa fa-times"></i></a></td> -->
                            <!-- <td> -->
                            <!-- <form method="POST" action="/remove_cart/{{items.id}}">
                                {% csrf_token %} -->
                                <td>
                                    <a href="remove_cart/{{items.id}}" class="btn   " ><i class="fa fa-times text-danger  " style="font-size: 30px;"></i></a>
                                </td>
                                <!-- </form> -->
                            <!-- </td> -->

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- <button class="btn  btn-primary w-100"></button> -->







            <div class="col-lg-4">
                <form class="mb-5" action="">
                    <div class="input-group">

                        <div class="input-group-append">

                        </div>
                    </div>
                </form>
                <div class="card border-secondary mb-5">

                    <div class="card-body">

                        </div>
                        <div class="d-flex justify-content-between">

                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Total</h5>
                            <h5 class="font-weight-bold">$160</h5>
                        </div>
                        <button class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
