
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .one{
            margin-top: 25px;
        }
    </style>

</head>

<body>
    <h1 class="text-center pt-5"><a href="adminhome">Home</a>/Products</h1>
    
    <div class="table-responsive pt-3 w-75 " style="margin-left: 170px;" >
        <h3><span class="text-primary">{{count}}</span> products</h3>
        <table class="table table-bordered  " >
            <thead class=" text-center bg-light">
                <tr style="font-size: 25px;">
                    <th>Category</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>

                </tr>
            </thead>
            <tbody class="text-center">
                {% for product in products %}
                <tr>
                    <td >{{product.category}}</td>
                    <td class="one">{{product.Name}}</td>
                    <!-- {% if product.image %} -->
                    <td><img src="{{product.image.url}}" alt="Image"
                        class="rounded-circle ms-5" style="height: 80px;"></td>
                        <!-- {% else %}
                        <p> yui</p>
                        {% endif %} -->
                        
                    <td class="one">{{product.Price}}</td>

                    <td><a href="edit_product/{{product.id}}" class="text-success one">EDIT</a></td>
                    <td><a href="delete_product/{{product.id}}" class="text-danger one">DELETE</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>

</html>
